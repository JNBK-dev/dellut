<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Audio Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style-base.css">
</head>
<body>
  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button class="mode-btn mode-btn--active" id="audioModeBtn" data-mode="audio">AUDIO</button>
    <button class="mode-btn" id="terminalModeBtn" data-mode="terminal">TERMINAL</button>
  </div>

  <!-- AUDIO INTERFACE -->
  <div class="interface interface--audio active" id="audioInterface">
    <div class="stereo-unit">
      <!-- Top branding bar -->
      <div class="top-bar">
        <span class="brand-label">DIGITAL AUDIO</span>
        <div class="audio-controls">
          <button class="control-btn" id="micBtn" title="Microphone">MIC</button>
          <label class="control-btn file-label" title="Load Audio File">
            FILE
            <input type="file" id="audioFileInput" accept="audio/*" hidden>
          </label>
          <button class="control-btn" id="playPauseBtn" title="Play/Pause" disabled>PLAY</button>
        </div>
        <div class="power-indicator">
          <div class="led-indicator"></div>
          <span class="brand-label">POWER</span>
        </div>
      </div>

      <!-- Main display area -->
      <div class="display-panel">
        <div class="display-content">
          <!-- Left section - EQ + Output -->
          <div class="main-section">
            <!-- EQ Visualizer -->
            <div class="eq-container">
              <div class="eq-bars" id="eqBars">
                <!-- 16 bars generated by JS -->
              </div>
            </div>

            <!-- Output Display -->
            <div class="output-container">
              <div class="lcd-text" id="outputDisplay">READY...</div>
            </div>
          </div>

          <!-- Right section - Log display -->
          <div class="log-section">
            <div class="log-header">SYSTEM LOG</div>
            <div class="log-content" id="logContent">
              <!-- Log entries generated by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Input section -->
      <div class="input-section">
        <input
          type="text"
          class="input-field"
          id="commandInput"
          placeholder="ENTER COMMAND..."
          autocomplete="off"
        >
        <button class="submit-btn" id="submitBtn">SEND</button>
      </div>

      <!-- Bottom branding -->
      <div class="bottom-bar">
        <span class="brand-label brand-label--dim">MODEL CL-2024 SPECTRUM DISPLAY</span>
      </div>
    </div>
  </div>

  <!-- TERMINAL INTERFACE -->
  <div class="interface interface--terminal" id="terminalInterface">
    <div class="terminal-unit">
      <!-- Top bar -->
      <div class="top-bar">
        <span class="brand-label terminal-label">DATA TERMINAL</span>
        <div class="power-indicator">
          <div class="led-indicator led-indicator--amber"></div>
          <span class="brand-label terminal-label">ONLINE</span>
        </div>
      </div>

      <!-- Main display -->
      <div class="terminal-panel">
        <div class="terminal-content">
          <!-- Primary output area -->
          <div class="terminal-main">
            <div class="terminal-output" id="terminalOutput">
              <div class="terminal-line">> SYSTEM READY</div>
              <div class="terminal-line">> AWAITING DATA FEED...</div>
            </div>
          </div>

          <!-- Status sidebar -->
          <div class="terminal-sidebar">
            <div class="terminal-status-header">STATUS</div>
            <div class="terminal-status" id="terminalStatus">
              <div class="status-item">
                <span class="status-label">UPTIME</span>
                <span class="status-value" id="uptimeValue">00:00:00</span>
              </div>
              <div class="status-item">
                <span class="status-label">FEED</span>
                <span class="status-value" id="feedStatus">IDLE</span>
              </div>
              <div class="status-item">
                <span class="status-label">BUFFER</span>
                <span class="status-value" id="bufferStatus">0 KB</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Input section -->
      <div class="input-section">
        <span class="terminal-prompt">></span>
        <input
          type="text"
          class="input-field terminal-input"
          id="terminalInput"
          placeholder="ENTER COMMAND..."
          autocomplete="off"
        >
        <button class="submit-btn terminal-btn" id="terminalSubmitBtn">EXEC</button>
      </div>

      <!-- Bottom branding -->
      <div class="bottom-bar">
        <span class="brand-label brand-label--dim terminal-label">MODEL DT-7700 DATA TERMINAL</span>
      </div>
    </div>
  </div>

  <script src="scripts/firebaseConfig.js"></script>
  <script src="scripts/sounds.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
